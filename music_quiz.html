<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: auto;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #fff, #f0f0f0, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .file-input-section {
            margin-bottom: 40px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 20px 40px;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .file-input-wrapper:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .file-input-wrapper input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .player-section {
            display: none;
        }

        .song-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .song-name {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 15px;
            word-break: break-word;
            min-height: 2.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-name.hidden {
            font-size: 1.2em;
        }

        .song-name.hidden::before {
            content: "üéµ Song Hidden - Click Reveal Answer üéµ";
            color: rgba(255, 255, 255, 0.7);
            background: linear-gradient(45deg, #ff6b6b, #feca57, #4facfe);
            background-size: 200% 200%;
            animation: shimmer 2s infinite;
            -webkit-background-clip: text;
            background-clip: text;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .song-counter {
            font-size: 1.3em;
            opacity: 0.9;
            font-weight: 500;
        }

        .visualizer-container {
            margin: 25px 0;
            height: 180px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .visualizer-controls {
            position: absolute;
            top: 10px;
            right: 15px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .viz-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .viz-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .viz-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .visualizer {
            display: flex;
            align-items: flex-end;
            height: 120px;
            gap: 3px;
        }

        .bar {
            width: 6px;
            background: linear-gradient(to top, #ff6b6b, #feca57, #4facfe);
            border-radius: 3px;
            transition: height 0.1s ease;
            min-height: 4px;
        }

        .circular-visualizer {
            width: 160px;
            height: 160px;
            position: relative;
            display: none;
        }

        .circular-bar {
            position: absolute;
            background: linear-gradient(to top, #ff6b6b, #feca57, #4facfe);
            border-radius: 2px;
            transform-origin: bottom center;
            width: 4px;
            min-height: 8px;
            transition: height 0.1s ease;
        }

        .waveform-visualizer {
            width: 100%;
            height: 120px;
            display: none;
            position: relative;
            overflow: hidden;
        }

        .waveform-canvas {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .spectrum-visualizer {
            width: 100%;
            height: 120px;
            display: none;
            position: relative;
        }

        .spectrum-bar {
            display: inline-block;
            width: 8px;
            margin: 0 1px;
            background: linear-gradient(to top, 
                #ff6b6b 0%, 
                #feca57 33%, 
                #4facfe 66%, 
                #a8edea 100%);
            border-radius: 4px 4px 0 0;
            transition: height 0.1s ease;
            min-height: 2px;
            vertical-align: bottom;
        }

        .particles-visualizer {
            width: 100%;
            height: 120px;
            display: none;
            position: relative;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff6b6b, transparent);
            border-radius: 50%;
            opacity: 0.8;
            transition: all 0.2s ease;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 5px;
            margin: 25px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 18px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 100px;
            border: 2px solid transparent;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.play-stop {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            font-size: 1.3em;
            padding: 22px 35px;
            min-width: 120px;
        }

        .btn.reveal {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
            font-weight: 700;
        }

        .btn.reset {
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .timer {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 30px;
            border-radius: 30px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .file-list {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .playing {
            animation: pulse 1.5s infinite;
        }

        audio {
            display: none;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
                padding: 60px;
            }
            
            h1 {
                font-size: 4em;
            }
            
            .visualizer-container {
                height: 220px;
            }
            
            .visualizer {
                height: 160px;
            }
            
            .circular-visualizer {
                width: 200px;
                height: 200px;
            }
            
            .waveform-visualizer, .spectrum-visualizer, .particles-visualizer {
                height: 160px;
            }
            
            .song-name {
                font-size: 2.2em;
            }
            
            .controls {
                gap: 25px;
            }
            
            .btn {
                padding: 20px 35px;
                font-size: 1.2em;
            }
        }

        .answer-revealed {
            animation: revealAnswer 0.6s ease-out;
        }

        @keyframes revealAnswer {
            0% { 
                transform: scale(0.9);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Music Quiz</h1>
        
        <div class="file-input-section">
            <div class="file-input-wrapper">
                <input type="file" id="musicFiles" multiple accept="audio/*" webkitdirectory directory>
                <span>üìÅ Select Music Folder</span>
            </div>
            <div class="file-list" id="fileList"></div>
        </div>

        <div class="player-section" id="playerSection">
            <div class="song-info">
                <div class="song-name hidden" id="songName">No song loaded</div>
                <div class="song-counter" id="songCounter">0 / 0</div>
            </div>

            <div class="timer" id="timer">20s</div>
            
            <div class="visualizer-container">
                <div class="visualizer-controls">
                    <button class="viz-btn active" onclick="switchVisualizer('bars')">Bars</button>
                    <button class="viz-btn" onclick="switchVisualizer('circular')">Circular</button>
                    <button class="viz-btn" onclick="switchVisualizer('waveform')">Wave</button>
                    <button class="viz-btn" onclick="switchVisualizer('spectrum')">Spectrum</button>
                    <button class="viz-btn" onclick="switchVisualizer('particles')">Particles</button>
                </div>
                
                <div class="visualizer" id="barsVisualizer"></div>
                
                <div class="circular-visualizer" id="circularVisualizer"></div>
                
                <div class="waveform-visualizer" id="waveformVisualizer">
                    <canvas class="waveform-canvas" id="waveformCanvas"></canvas>
                </div>
                
                <div class="spectrum-visualizer" id="spectrumVisualizer"></div>
                
                <div class="particles-visualizer" id="particlesVisualizer"></div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="controls-row">
                <button class="btn" id="prevBtn" onclick="previousSong()">‚èÆÔ∏è Prev</button>
                <button class="btn play-stop" id="playStopBtn" onclick="togglePlayStop()">‚ñ∂Ô∏è Play</button>
                <button class="btn" id="nextBtn" onclick="nextSong()">Next ‚è≠Ô∏è</button>
            </div>

            <div class="controls-row">
                <button class="btn reveal" id="revealBtn" onclick="revealAnswer()">üé≠ Reveal Answer</button>
                <button class="btn reset" onclick="resetQuiz()">üîÑ Reset Quiz</button>
            </div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script>
        let musicFiles = [];
        let shuffledPlaylist = [];
        let currentIndex = 0;
        let isPlaying = false;
        let clipTimer = null;
        let progressTimer = null;
        let clipDuration = 20; // 20 seconds
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let source = null;
        let animationId = null;
        let isAnswerRevealed = false;

        let currentVisualizer = 'bars';
        let waveformCanvas = null;
        let waveformCtx = null;
        let particles = [];

        const audioPlayer = document.getElementById('audioPlayer');
        const playerSection = document.getElementById('playerSection');
        const songName = document.getElementById('songName');
        const songCounter = document.getElementById('songCounter');
        const playStopBtn = document.getElementById('playStopBtn');
        const timer = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const revealBtn = document.getElementById('revealBtn');
        const barsVisualizer = document.getElementById('barsVisualizer');
        const circularVisualizer = document.getElementById('circularVisualizer');
        const waveformVisualizer = document.getElementById('waveformVisualizer');
        const spectrumVisualizer = document.getElementById('spectrumVisualizer');
        const particlesVisualizer = document.getElementById('particlesVisualizer');

        // Create visualizer elements
        function initializeVisualizers() {
            // Bars visualizer
            for (let i = 0; i < 64; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                barsVisualizer.appendChild(bar);
            }

            // Circular visualizer
            for (let i = 0; i < 48; i++) {
                const bar = document.createElement('div');
                bar.className = 'circular-bar';
                const angle = (i / 48) * 360;
                bar.style.left = '50%';
                bar.style.bottom = '50%';
                bar.style.transform = `rotate(${angle}deg) translateY(-40px)`;
                bar.style.transformOrigin = 'bottom center';
                circularVisualizer.appendChild(bar);
            }

            // Waveform canvas
            waveformCanvas = document.getElementById('waveformCanvas');
            waveformCtx = waveformCanvas.getContext('2d');
            waveformCanvas.width = waveformCanvas.offsetWidth;
            waveformCanvas.height = waveformCanvas.offsetHeight;

            // Spectrum visualizer
            for (let i = 0; i < 80; i++) {
                const bar = document.createElement('div');
                bar.className = 'spectrum-bar';
                spectrumVisualizer.appendChild(bar);
            }

            // Particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particlesVisualizer.appendChild(particle);
                particles.push(particle);
            }
        }

        initializeVisualizers();

        document.getElementById('musicFiles').addEventListener('change', handleFileSelection);

        function handleFileSelection(event) {
            const files = Array.from(event.target.files);
            musicFiles = files.filter(file => file.type.startsWith('audio/'));
            
            if (musicFiles.length === 0) {
                alert('No audio files found in the selected folder!');
                return;
            }

            // Create shuffled playlist
            shuffledPlaylist = [...Array(musicFiles.length).keys()];
            shuffleArray(shuffledPlaylist);
            currentIndex = 0;

            // Show file count
            document.getElementById('fileList').innerHTML = `üéº Found ${musicFiles.length} audio files ready for quiz!`;
            
            // Show player section
            playerSection.style.display = 'block';
            
            // Load first song
            loadCurrentSong();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadCurrentSong() {
            if (shuffledPlaylist.length === 0) return;

            const fileIndex = shuffledPlaylist[currentIndex];
            const file = musicFiles[fileIndex];
            
            // Create URL for the audio file
            const audioURL = URL.createObjectURL(file);
            audioPlayer.src = audioURL;
            
            // Store the actual song name in a data attribute and hide it
            songName.dataset.actualName = file.name.replace(/\.[^/.]+$/, "");
            songName.textContent = ""; // Clear the text content
            songName.classList.add('hidden');
            isAnswerRevealed = false;
            revealBtn.style.display = 'inline-block';
            
            // Update counter
            songCounter.textContent = `${currentIndex + 1} / ${shuffledPlaylist.length}`;
            
            // Reset timer and progress
            resetTimer();
            updateButtons();
        }

        function revealAnswer() {
            if (!isAnswerRevealed) {
                songName.textContent = songName.dataset.actualName;
                songName.classList.remove('hidden');
                songName.classList.add('answer-revealed');
                isAnswerRevealed = true;
                revealBtn.style.display = 'none';
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    songName.classList.remove('answer-revealed');
                }, 600);
            }
        }

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
        }

        function switchVisualizer(type) {
            currentVisualizer = type;
            
            // Hide all visualizers
            barsVisualizer.style.display = 'none';
            circularVisualizer.style.display = 'none';
            waveformVisualizer.style.display = 'none';
            spectrumVisualizer.style.display = 'none';
            particlesVisualizer.style.display = 'none';
            
            // Show selected visualizer
            switch (type) {
                case 'bars':
                    barsVisualizer.style.display = 'flex';
                    break;
                case 'circular':
                    circularVisualizer.style.display = 'block';
                    break;
                case 'waveform':
                    waveformVisualizer.style.display = 'block';
                    break;
                case 'spectrum':
                    spectrumVisualizer.style.display = 'block';
                    break;
                case 'particles':
                    particlesVisualizer.style.display = 'block';
                    break;
            }
            
            // Update button states
            document.querySelectorAll('.viz-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function animateVisualizer() {
            if (!analyser || !isPlaying) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            switch (currentVisualizer) {
                case 'bars':
                    animateBars();
                    break;
                case 'circular':
                    animateCircular();
                    break;
                case 'waveform':
                    animateWaveform();
                    break;
                case 'spectrum':
                    animateSpectrum();
                    break;
                case 'particles':
                    animateParticles();
                    break;
            }
            
            animationId = requestAnimationFrame(animateVisualizer);
        }

        function animateBars() {
            const bars = barsVisualizer.children;
            for (let i = 0; i < bars.length; i++) {
                const value = dataArray[i] || 0;
                const height = Math.max(4, (value / 255) * 120);
                bars[i].style.height = height + 'px';
            }
        }

        function animateCircular() {
            const bars = circularVisualizer.children;
            for (let i = 0; i < bars.length; i++) {
                const value = dataArray[i] || 0;
                const height = Math.max(8, (value / 255) * 60);
                bars[i].style.height = height + 'px';
            }
        }

        function animateWaveform() {
            if (!analyser) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);
            
            waveformCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            
            waveformCtx.lineWidth = 3;
            waveformCtx.strokeStyle = '#4facfe';
            waveformCtx.beginPath();
            
            const sliceWidth = waveformCanvas.width / bufferLength;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveformCanvas.height / 2;
                
                if (i === 0) {
                    waveformCtx.moveTo(x, y);
                } else {
                    waveformCtx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            waveformCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
            waveformCtx.stroke();
        }

        function animateSpectrum() {
            const bars = spectrumVisualizer.children;
            for (let i = 0; i < bars.length; i++) {
                const value = dataArray[i] || 0;
                const height = Math.max(2, (value / 255) * 118);
                bars[i].style.height = height + 'px';
            }
        }

        function animateParticles() {
            const avgFrequency = dataArray.reduce((a, b) => a + b) / dataArray.length;
            const intensity = avgFrequency / 255;
            
            particles.forEach((particle, index) => {
                const freqValue = dataArray[index % dataArray.length] || 0;
                const scale = 0.5 + (freqValue / 255) * 1.5;
                const opacity = 0.3 + (freqValue / 255) * 0.7;
                
                particle.style.transform = `scale(${scale})`;
                particle.style.opacity = opacity;
                
                // Move particles based on frequency
                if (freqValue > 100) {
                    const currentLeft = parseFloat(particle.style.left);
                    const currentTop = parseFloat(particle.style.top);
                    particle.style.left = (currentLeft + (Math.random() - 0.5) * 2) + '%';
                    particle.style.top = (currentTop + (Math.random() - 0.5) * 2) + '%';
                }
            });
        }

        function togglePlayStop() {
            if (isPlaying) {
                stopSong();
            } else {
                playSong();
            }
        }

        function playSong() {
            initAudioContext();
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            audioPlayer.play();
            isPlaying = true;
            playStopBtn.innerHTML = '‚è∏Ô∏è Stop';
            playStopBtn.classList.add('playing');
            
            // Start 20-second timer
            startClipTimer();
            startProgressTimer();
            animateVisualizer();
        }

        function stopSong() {
            audioPlayer.pause();
            isPlaying = false;
            playStopBtn.innerHTML = '‚ñ∂Ô∏è Play';
            playStopBtn.classList.remove('playing');
            
            // Clear timers and animation
            clearTimeout(clipTimer);
            clearInterval(progressTimer);
            cancelAnimationFrame(animationId);
            resetTimer();
            
            // Reset all visualizers
            resetAllVisualizers();
        }

        function resetAllVisualizers() {
            // Reset bars
            const bars = barsVisualizer.children;
            for (let bar of bars) {
                bar.style.height = '4px';
            }
            
            // Reset circular
            const circularBars = circularVisualizer.children;
            for (let bar of circularBars) {
                bar.style.height = '8px';
            }
            
            // Clear waveform
            if (waveformCtx) {
                waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            }
            
            // Reset spectrum
            const spectrumBars = spectrumVisualizer.children;
            for (let bar of spectrumBars) {
                bar.style.height = '2px';
            }
            
            // Reset particles
            particles.forEach(particle => {
                particle.style.transform = 'scale(0.5)';
                particle.style.opacity = '0.3';
            });
        }

        function startClipTimer() {
            let timeLeft = clipDuration;
            
            clipTimer = setInterval(() => {
                timeLeft--;
                timer.textContent = `${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    stopSong();
                }
            }, 1000);
        }

        function startProgressTimer() {
            let elapsed = 0;
            
            progressTimer = setInterval(() => {
                elapsed++;
                const progress = (elapsed / clipDuration) * 100;
                progressBar.style.width = `${Math.min(progress, 100)}%`;
                
                if (elapsed >= clipDuration) {
                    clearInterval(progressTimer);
                }
            }, 1000);
        }

        function resetTimer() {
            timer.textContent = `${clipDuration}s`;
            progressBar.style.width = '0%';
            clearTimeout(clipTimer);
            clearInterval(progressTimer);
        }

        function nextSong() {
            stopSong();
            currentIndex = (currentIndex + 1) % shuffledPlaylist.length;
            loadCurrentSong();
        }

        function previousSong() {
            stopSong();
            currentIndex = currentIndex === 0 ? shuffledPlaylist.length - 1 : currentIndex - 1;
            loadCurrentSong();
        }

        function updateButtons() {
            prevBtn.disabled = shuffledPlaylist.length <= 1;
            nextBtn.disabled = shuffledPlaylist.length <= 1;
        }

        function resetQuiz() {
            stopSong();
            shuffleArray(shuffledPlaylist);
            currentIndex = 0;
            loadCurrentSong();
        }

        // Cleanup audio URLs when page unloads
        window.addEventListener('beforeunload', () => {
            if (audioPlayer.src) {
                URL.revokeObjectURL(audioPlayer.src);
            }
            if (audioContext) {
                audioContext.close();
            }
        });
    </script>
</body>
</html>
